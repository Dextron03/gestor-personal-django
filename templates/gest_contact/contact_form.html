{% extends "../layouts/base.html" %}
{% block title %}agregar contacto{% endblock title %}

{% block content %}

<div class="container mt-4">
    <a href="{% url 'home_contact' %}" class="btn btn-link mb-3" style="text-decoration:none"><i class="bi bi-caret-left-square"></i> Volver al inicio</a>

    <form action="{% url 'add_contact' %}" method="post" enctype="multipart/form-data">
    {% if messages %}
        {% for message in messages %}
            <div {% if message.tags %} class="alert alert-success alert-dismissible fade show"{% endif %}>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" value="Enviar">
    </form>
</div>

{% endblock content %}
