<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Error en el Formulario</title>
</head>
<body>

<div class="container mt-4">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">¡Ups!</h4>
        <p>Se ha producido un error al procesar el formulario. Por favor, revisa la información proporcionada.</p>
        <hr>
        <p class="mb-0">Si el problema persiste, contacta con el soporte técnico.</p>
    </div>
  <a href="{% url 'GestForm' %}" class="btn btn-primary">Regresar</a>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
